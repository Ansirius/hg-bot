language: node_js
node_js:
  - '4.1'
addons:
  apt:
    packages:
      - sshpass
after_success:
  - export SSHPASS=$SSH_PASS
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && sshpass -e ssh $SSH_CONN $DEPLOY_SCRIPT
env:
  global:
    - secure: 
    - secure: 
    - secure: 
